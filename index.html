<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="192x192" href="https://static/images/ico/favicon-192.png/68d99ba29cc8.png" type="icon">
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="instagram.jpg">
    <title>Login • Instagram</title>
</head>

<body>
    <div class="container">
        <form action="" method="post">
            <fieldset>
                <div>
                    <img src="instalogo.png" alt="">
                </div>
                <div class="box">
                    <div>
                        <input class="input" type="email" placeholder="Phone number, username,or email">
                    </div>
                    <div>
                        <input class="input" type="password" placeholder="Password">
                    </div>
                    <div>
                        <button type="submit">Log In</button>
                    </div>
                </div>
                <div>
                    <!-- <hr width="45%" align="left">OR<hr width="45%" align="right"> -->
                    <hr>
                </div>
                <div id="loginfb">
                    <img src="facebook.png" alt="">
                    <a href="https://facebook.com">Log in with Facebook</a>
                </div>
                <div id="forgot">
                    <a href="#">Forgot password?</a>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="container2">
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
    <div id="getit">Get the app.</div>
    <div class="container3">
        
        <div>
            <img src="image1.png" alt="">
            <img src="image2.png" alt="">
        </div>
    </div>
    <footer>
        <div>
            <ul>
                <li> <a href="#"> About</a></li>
                <li> <a href="#"> Blog</a></li>
                <li> <a href="#"> Jobs</a></li>
                <li> <a href="#"> Help</a></li>
                <li> <a href="#"> API</a></li>
                <li> <a href="#"> Privacy</a></li>
                <li> <a href="#"> Terms</a></li>
                <li> <a href="#"> Top Accounts</a></li>
                <li> <a href="#"> Hastags</a></li>
                <li> <a href="#"> Location</a></li>
            </ul>
        </div>
        <div>
            <select name="language" id="">
                <option value="">English</option>
                <option value="">हिन्दी</option>
                <option value="">Spanish</option>
                <option value="">German</option>
            </select>
            <span>&copy; 2021 Instagram from Facebook</span>
        </div>
    </footer>
</body>

</html>
